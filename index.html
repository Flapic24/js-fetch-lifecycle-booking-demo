<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglalás (demo)</title>
    <link rel="stylesheet" href="src/styles.css"></link>
</head>
<body>
    <header class="page-header">
        <h1 class="header-title">Időpontfoglalás (demo)</h1>
        <h2 class="header-text">Ez egy teszt felület a lekérés, hibakezelés és újrapróbálkozás gyakorlására.</h2>
    </header>
    <main>
        <!-- Szolgáltatás választó-->
        <div class="menu-szolgaltatasok">
            <ul>
                <li><button data-service="kardiologia">Kardiológia</button></li>
                <li><button data-service="nogyogyaszat">Nőgyógyászat</button></li>
                <li><button data-service="labor">Labor</button></li>
            </ul>
        </div>

        <input type="date" id="date-picker">
        <button id="fetch-slots" class="fetch-slots">Időpontok lekérése</button>

        <div id="selection-info">
            <span id="service-selected"></span>
        </div>

        <div id="status"></div>

        <div id="slots"></div>

        <div id=""></div>
    </main>
    
    <script src="src/app.js"></script>
</body>
</html>
